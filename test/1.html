<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>第一题</title>
</head>

<body>
	<h1>第一题</h1>
	<div>
		<canvas id="tree" width="400px" height="400px"></canvas>
	</div>
</body>

<script>
	var canvas = document.getElementById("tree")
	var ctx = canvas.getContext("2d")
	ctx.beginPath()
	ctx.moveTo(200, 0)
	ctx.lineTo(100, 80)
	ctx.lineTo(300, 80)
	ctx.closePath()
	ctx.fillStyle = "green"
	ctx.fill()
	ctx.beginPath()
	ctx.moveTo(200, 60)
	ctx.lineTo(50, 160)
	ctx.lineTo(350, 160)
	ctx.closePath()
	ctx.fillStyle = "green"
	ctx.fill()
	ctx.beginPath()
	ctx.moveTo(200, 120)
	ctx.lineTo(0, 250)
	ctx.lineTo(400, 250)
	ctx.closePath()
	ctx.fillStyle = "green"
	ctx.fill()
	ctx.fillStyle = "grey"
	ctx.fillRect(180, 250, 40, 100)
</script>

<style>
	body {
		font-family: "Noto Sans SC", sans-serif;
		margin: 0;
		padding: 0;
		background-color: #f0f0f0;
		text-align: center;
	}
</style>

</html>
